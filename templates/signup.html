<!doctype html>
<html lang="en">

<head>
  <!-- Link to CSS -->
  <link href="../static/bootstrap.min.css" rel="stylesheet">
  <link href="../static/style.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signup" action="{{url_for('index')}}" method="POST">
    <h1 class="h2 mb-3 font-weight-normal">Sign Up</h1><br>
    <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Full Name" required autofocus><br>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus><br>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required><br>
    <p>Already have an account? <a href="{{url_for('index')}}">Sign In</a></p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  </form>
</body>

</html>
